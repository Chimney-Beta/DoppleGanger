apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.app.thomasrogers.cardsaver"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 6
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java/com.app.thomasrogers.cardsaver/data']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'

    compile 'com.amazonaws:aws-android-sdk-auth-core:2.6.3'
    compile 'com.amazonaws:aws-android-sdk-core:2.6.3'
    compile 'com.amazonaws:aws-android-sdk-s3:2.6.3'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.6.3'
    compile 'com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.6.3'
    compile 'com.amazonaws:aws-android-sdk-rekognition:2.6.3'
}
